<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <!-- icon Link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap icon  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Music Player</title>
</head>
<body>
    
    <div class="container">
        <img src="img/mc-stan1.webp" alt="">
        <h3 class="album">MC STAN ALL SONG ALBUM</h3>
            <div class="music-content">
                <div class="music-info">
                <h2 class="song_name"> Ek-Din Pyar</h2>
                <h2 class="artist_name"> MC Stan </h2>
                <h2 class="publish_date"></h2>
                <audio src="music/mc-stan2.mp3"></audio>
            </div>
           
            <div class="music-control">
                <h3 class="btn_btn left"><i class='bx bx-chevron-left'></i></h3>
                <h3 class="btn_btn play"><i class='bx bx-play'></i></h3>
                <h3 class="btn_btn right"><i class='bx bxs-chevron-right'></i></h3>
            </div>

    </div>
    </div>

  


<script defer src="music.js"></script>
</body>
</html>
